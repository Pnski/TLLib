name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install xmltodict

      - name: Running python Scripts
        run: 
          python scripts/xmltojson.py
          python scripts/resize_images.py

      - name: Prepare output for Pages (no write to repo)
        run: |
          rm -rf public
          cp -r docs/* public/
          cp -r Image/* public/Image/
          cp --parents sources/Skills/cJson/* public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true  # ðŸ’¡ This makes sure gh-pages branch has no history or sync back
